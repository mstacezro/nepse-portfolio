version: '3.9'

services:
  web:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: nepse_db
      POSTGRES_USER: nepse_user
      POSTGRES_PASSWORD: nepse_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
